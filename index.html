<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur BTM83</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --card: #f9f9f9;
      --accent: #0077cc;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eeeeee;
      --card: #1e1e1e;
      --accent: #4da3ff;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    .card {
      background: var(--card);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .field {
      margin-bottom: 0.8rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
      background: var(--card);
      border: 1px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
    }
    .toggle span {
      flex: 1;
      text-align: center;
      padding: 0.4rem 0.6rem;
    }
    .toggle input {
      display: none;
    }
    .toggle span.active {
      background: var(--accent);
      color: #fff;
    }
    button {
      padding: 0.6rem 1rem;
      background: var(--accent);
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      opacity: 0.9;
    }
    #results {
      margin-top: 1.5rem;
    }
    .match-result {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: var(--text);
    }
    @media (min-width: 600px) {
      .flex {
        display: flex;
        gap: 1rem;
      }
      .flex .field {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Calculateur BTM83</h1>
    <button class="theme-toggle" id="themeToggle">üåô</button>
  </header>

  <div class="card">
    <div class="field">
      <label for="myCote">Ma cote</label>
      <input type="number" id="myCote" placeholder="Ex: 1262">
    </div>
    <button onclick="addMatch()">‚ûï Ajouter un match</button>
  </div>

  <div id="matches"></div>

  <div id="results"></div>

  <script>
    // Mode sombre / clair
    const themeToggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", currentTheme);
    themeToggle.textContent = currentTheme === "dark" ? "‚òÄÔ∏è" : "üåô";

    themeToggle.addEventListener("click", () => {
      const theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      themeToggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    });

    let matchCount = 0;

    function addMatch() {
      matchCount++;
      const matchDiv = document.createElement("div");
      matchDiv.className = "card";
      matchDiv.id = "match" + matchCount;
      matchDiv.innerHTML = `
        <div class="field">
          <label>Cote adversaire (ou moyenne si double)</label>
          <input type="number" class="coteAdversaire" placeholder="Ex: 1378">
        </div>
        <div class="toggle">
          <input type="checkbox" id="result${matchCount}">
          <span id="vict${matchCount}" class="active" onclick="setResult(${matchCount}, true)">Victoire</span>
          <span id="def${matchCount}" onclick="setResult(${matchCount}, false)">D√©faite</span>
        </div>
        <button onclick="calculate(${matchCount})">Calculer</button>
        <div class="match-result" id="output${matchCount}"></div>
      `;
      document.getElementById("matches").appendChild(matchDiv);
    }

    function setResult(id, isVictory) {
      document.getElementById("result" + id).checked = isVictory;
      document.getElementById("vict" + id).classList.toggle("active", isVictory);
      document.getElementById("def" + id).classList.toggle("active", !isVictory);
    }

    function calculate(id) {
      const myCote = parseInt(document.getElementById("myCote").value);
      const advCote = parseInt(document.querySelector("#match" + id + " .coteAdversaire").value);
      const isVictory = document.getElementById("result" + id).checked;

      if (isNaN(myCote) || isNaN(advCote)) {
        alert("Veuillez saisir toutes les cotes.");
        return;
      }

      const diff = advCote - myCote;
      let points = 0;

      // Exemple de bar√®me bas√© sur la FFBaD (√† adapter si n√©cessaire)
      if (isVictory) {
        if (diff >= 200) points = 26;
        else if (diff >= 100) points = 20;
        else if (diff >= 0) points = 16;
        else if (diff >= -100) points = 12;
        else if (diff >= -200) points = 8;
        else points = 4;
      } else {
        if (diff >= 200) points = -4;
        else if (diff >= 100) points = -8;
        else if (diff >= 0) points = -12;
        else if (diff >= -100) points = -16;
        else if (diff >= -200) points = -20;
        else points = -26;
      }

      document.getElementById("output" + id).textContent =
        (isVictory ? "Victoire" : "D√©faite") + " vs " + advCote + " ‚Üí " + points + " points";

      updateTotal();
    }

    function updateTotal() {
      const resultsDiv = document.getElementById("results");
      let total = 0;
      document.querySelectorAll(".match-result").forEach(el => {
        const txt = el.textContent;
        if (txt.includes("‚Üí")) {
          const pts = parseInt(txt.split("‚Üí")[1]);
          if (!isNaN(pts)) total += pts;
        }
      });
      resultsDiv.innerHTML = `<div class="total">Total cumul√© : ${total} points</div>`;
    }

    // Ajoute automatiquement le premier match
    addMatch();
    setResult(1, true);
  </script>
</body>
</html>
